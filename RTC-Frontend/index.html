<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC Experiment</title>
  </head>
  <body>
    <div id="room">
      <h4>type your name</h4>
      <input id="name" type="text" />
      <h4>type the room number</h4>
      <input id="room-name" type="text" />
      <button id="join-as-broadcaster" onclick="joinAsBroadcaster()">
        join as broadcaster
      </button>
      <button id="join-as-viewer" onclick="joinAsViewer()">
        join as viewer
      </button>
    </div>
    <div id="consulting-room" style="display: none">
      <video id="player" autoplay></video>
      <p id="broadcaster-name"></p>
      <ul id="viewers"></ul>
    </div>
    <script
      src="https://cdn.socket.io/4.2.0/socket.io.min.js"
      integrity="sha384-PiBR5S00EtOj2Lto9Uu81cmoyZqR57XcOna1oAuVuIEjzj0wpqDVfD0JA9eXlRsj"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
